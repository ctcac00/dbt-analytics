semantic_models:
  - name: orders
    model: ref('fct_orders')
    entities:
      - name: order_id
        type: primary
    dimensions:
      - name: is_drink_order
        type: categorical
    measures:
      - name: order_count
        agg: sum
        expr: order_id
      - name: order_total
        agg: sum
        expr: order_total
      - name: order_amount
        agg: sum
        expr: order_cost

metrics:
  - name: order_count
    label: order_count
    description: the number of orders placed
    type: simple
    type_params:
      measure: order_count
  - name: order_gross_profit
    description: Gross profit from each other
    type: derived
    label: order_gross_profit
    type_params:
      expr: revenue - cost
      metrics:
        - name: order_total
          alias: revenue
        - name: order_amount
          alias: cost
